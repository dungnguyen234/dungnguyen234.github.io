<!doctype html>
<html>

<head>
    <title>3D Test</title>
    <link rel="stylesheet" href="model-viewer-demo.css">
</head>

<body>
    <div id="holder">
        
        <div id="model">
            <model-viewer id="color" camera-controls touch-action="pan-y" interaction-prompt="none" src="RobotExpressive.glb" ar alt="A 3D model of an astronaut"
              poster=""
      alt="A HP"
      shadow-intensity="1.5"
      environment-image="neutral"
      camera-controls
      auto-rotate ar
      ar-modes="webxr scene-viewer quick-look">
      
     
      <!-- <button slot="ar-button" id="ar-button" >
          View in your space
      </button> -->
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
  <div class="controls" ,="" id="color-controls">
    <button data-color="1,0,0,1">Red</button>
    <button data-color="0,1,0,1">Green</button>
    <button data-color="0,0,1,1">Blue</button>
  </div>
</model-viewer>
        </div>
    </div>

    <!-- Loads model-viewer for modern browsers -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- Loads model-viewer for older browsers -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<script>
const modelViewerColor = document.querySelector("model-viewer#color");

document.querySelector('#color-controls').addEventListener('click', (event) => {
  const colorString = event.target.dataset.color;

  if (!colorString) {
    return;
  }

  const color = colorString.split(',')
      .map(numberString => parseFloat(numberString));

  console.log('Changing color to: ', color);
  const [material] = modelViewerColor.model.materials;
  material.pbrMetallicRoughness.setBaseColorFactor(color);
});
</script>

</body>

</html>
