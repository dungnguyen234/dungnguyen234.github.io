<!doctype html>
<html lang="en">
  <head>
    <title>HP Triip </title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <style>
      body {overflow: hidden;}
input {position: absolute; display: none}

* {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/*end toggle2*/
    </style>
  </head>
  <body>

    



    
    <!-- <model-viewer> HTML element -->
      <model-viewer id="HPTriip"
      src="HP-glass-10.glb"

      poster="https://cdn.glitch.com/86f43516-6172-4a58-b9a2-46c74478d5a7%2Fchair2.png?v=1625228915752"
      alt="A Chair"
      shadow-intensity="1.5"
      environment-image="neutral"
      camera-controls
      auto-rotate ar
      ar-modes="webxr">
      
      <button class="Hotspot" slot="hotspot-1" data-position="0.003m 0.08578798754578425m -0.0038256460048888463m" data-normal="0.005282201301281153m 0.4650571310068707m 0.8852649113395782m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Get Item</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <!-- <button slot="ar-button" id="ar-button" >
          View in your space
      </button> -->
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script>
      const modelViewerVariants = document.querySelector("model-viewer#chair");
      const modelViewer = document.querySelector('#chair');
      document.getElementById('color-controls').style.display = 'none';
      document.getElementById('qr-image').style.display = 'none';
      var timer;
  
      var modal = document.getElementById("myModal");
  
  
      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img = document.getElementById("myImg");
      var modalImg = document.getElementById("img01");
      img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = "https://cdn.glitch.com/86f43516-6172-4a58-b9a2-46c74478d5a7%2Fqr-code.png?v=1626090973247";
    }
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  
  
  
      function keepOn(){
        window.clearTimeout(timer);
      }
  
      function resetTime(){
        timer = window.setTimeout(() => {
            document.getElementById('color-controls').style.display = 'none'; }, 4000);
      }
  
       modelViewerVariants.addEventListener('load', () => {
         document.getElementById('color-controls').style.display = '';
         if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
           //Nothing
         }else{
           document.getElementById('qr-image').style.display = '';
         }
  
  });
  hotspot.addEventListener('click', () => {
  if (modelViewer.paused) {
    modelViewer.play();
  } else {
    modelViewer.pause();
  }
});
  
    </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
