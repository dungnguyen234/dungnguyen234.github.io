<!doctype html>
<html lang="en">
  <head>
    <title>Product Item</title>
    <meta charset="utf-8">
    

    

    
    <link type="text/css" href="css/item.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
      <model-viewer 
      id="my-model" 
    src="assets/bus2 1k.glb"
     ar 
     ar-modes="scene-viewer quick-look" 
     camera-controls
      environment-image="neutral" 
    
      shadow-intensity="1">
      <!-- <button slot="ar-button" id="button">Button</button>
       -->
        
       <div class="controls" ,="" id="color-controls">
        <button data-color="#ff0000">Red</button>
        <button data-color="#00ff00">Green</button>
        <button data-color="#0000ff">Blue</button>
  
      </div>
     
    </model-viewer>  
   
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.js"></script>
    <script>
          const modelViewerColor = document.querySelector("model-viewer#my-model");

          document.querySelector('#color-controls').addEventListener('click', (event) => {
            const colorString = event.target.dataset.color;
            const [material] = modelViewerColor.model.materials;
            material.pbrMetallicRoughness.setBaseColorFactor(colorString);
          });

      </script>
   
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
